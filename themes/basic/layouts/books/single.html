{{ define "main" }}
<article class= "book" >
    <header>
        <h2>{{ .Title }}</h2>
        <p>
            Reading time: {{ math.Round (div (countwords .Content) 200.0) }} minutes.
        </p>
    </header>
    <section class= "body" >
        {{ .Content }}
    </section>

    <section class= "comments" >
        <h3>Comments</h3>
        {{ template "_internal/disqus.html" . }}
    </section>

</article>
{{ end }}
